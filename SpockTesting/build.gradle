
apply plugin: 'groovy'
apply plugin: 'java'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'org.spockframework', name: 'spock-core', version: '1.1-groovy-2.3'
    compile group: 'cglib', name: 'cglib', version: '3.2.5'
}
